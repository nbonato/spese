<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.svg" >
    <title>Spese</title>
</head>
<body>

    <div class="container">
        <h1>Spese</h1>
        <p>Start tracking your <em title="'Expenses' in Italian" style="text-decoration: underline dotted;">spese</em>.</p>

        <div class="expenses-controls landscape">
            <button class="addExpense">Add new expense</button>
        </div>


        <dialog id="expenseModal">
            <form method="dialog">
                <h2>Expense</h2>
                <div>
                    <label for="expenseName">Name</label><br>
                    <input type="text" id="expenseName" name="expenseName">
                </div>
        
                <div>
                    <label for="expenseType">Type</label><br>
                    <input type="text" id="expenseType" name="expenseType" autocomplete="off">
                    <ul id="expenseTypes">

                    </ul>
                </div>
                <div>
                    <label for="expenseAmount">Amount</label><br>
                    <input type="number" id="expenseAmount" name="expenseAmount">
                </div>
        
                <div>
                    <label for="expenseDate">Date</label><br>
                    <input type="date" name="expenseDate" id="expenseDate">
                </div>
        
                <div>
                    <button class="delete">Delete</button>
                    <button class="confirm">Confirm</button>
                </div>
            </form>
        </dialog>
        
        


        <div id="expensesListContainer">
            <table id="expensesList">
                <thead>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <details name="alternativeDetails" open>
            <summary>Overview</summary>
            <a href="./graphs.html">View graphs</a>
            <div id="overview-display">
                <table id="categories">
                    <thead>
                        <tr>
                            <th colspan="2">
                                <button id="decreaseMonthOffset" class="changeMonthOffset"><</button>
                                <span class="total"></span>
                                <button id="increaseMonthOffset" class="changeMonthOffset">></button>
                            </th>
                        </tr>


                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </details>
        <details name="alternativeDetails">
            <summary>Settings</summary>
            
            <div id="storage-controls">
                <button id="exportButton">Export expenses as JSON</button>
                <button id="importButton">Import and overwrite expenses</button>
                <button id="clearButton">Clear all expenses</button>
            </div>
            <dialog id="importModal">
                <form method="dialog">
                    <h2>Import expenses</h2>
                    <p>Upload your expenses in JSON format.</p>
                    <p><strong>Careful!</strong> This will overwrite all current expenses.</p>
            
                    <div>
                        <input type="file" name="importExpenses" id="importExpenses">
                    </div>
            
                    <div>
                        <button class="delete">Cancel</button>
                        <button class="confirm" disabled autocomplete="off">Import</button>
                    </div>
                </form>
            </dialog>
        </details>

        <div class="expenses-controls">
            <button class="addExpense portrait" >Add new expense</button>
        </div>
    </div>



    <script src="scripts/app.js" type="module"></script>
</body>
</html>
