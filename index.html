<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.svg" >
    <title>Spese</title>
</head>
<body>

    <div class="container">
        <h1>Spese</h1>
        <p>Start tracking your <em title="'Expenses' in Italian" style="text-decoration: underline dotted;">spese</em>.</p>

        <div id="expenses-controls">
            <button id="addExpense">Add new expense</button>
        </div>
        <dialog id="expenseModal">
            <form method="dialog">
                <h2>Expense</h2>
                <div>
                    <label for="expenseName">Name</label>
                    <input type="text" id="expenseName" name="expenseName">
                </div>
        
                <div>
                    <label for="expenseType">Type</label>
                    <input list="expenseTypes" id="expenseType" name="expenseType" autocomplete="off">
                    <datalist id="expenseTypes">
                    </datalist>
                </div>
                <div>
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" name="expenseAmount">
                </div>
        
                <div>
                    <label for="expenseDate">Date</label>
                    <input type="date" name="expenseDate" id="expenseDate">
                </div>
        
                <div>
                    <button class="delete">Delete</button>
                    <button class="confirm">Confirm</button>
                </div>
            </form>
        </dialog>
        


        <div id="expensesListContainer">
            <table id="expensesList">
                <thead>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="storage-controls">
            <button id="exportButton">Export expenses as JSON</button>
            <button id="clearButton">Clear all expenses</button>

        </div>
 
    </div>



    <script src="scripts/app.js" type="module"></script>
</body>
</html>
